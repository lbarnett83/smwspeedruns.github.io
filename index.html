    <script>
      $(function(){
        const urls_11exit = [
          'https://www.speedrun.com/api/v1/leaderboards/pd0wq31e/category/n2y1y72o', // 11 Exit
          'https://www.speedrun.com/api/v1/leaderboards/pd0wq31e/category/mkeyen26', // 11 Exit, No Cape
          'https://www.speedrun.com/api/v1/leaderboards/268n5y6p/category/9kvp0gek', // 11 Exit, Co-Op
        ];

        $.when.apply(null, ajax_objects(urls_11exit)).then(function(data) {
          // handle all the data coming back from the ajax calls
          var runs = [], player_mapping = {};
          for(var jqr of arguments) {
            runs = runs.concat(jqr[0].data.runs);
            for(var player of jqr[0].data.players.data) {
              if(player.rel === "guest") {
                continue;
              }
              player_mapping[player.id] = player.names.international;
            }
          }

          // format some kind of name identifier
          for(var run of runs) {
            var disp = [];
            for(var player of run.run.players) {
              disp.push(player.rel === "guest" ? player.name : player_mapping[player.id]);
            }
            run.player_disp = disp.join(" & ");
          }

          $('#runs_table').DataTable({
            data: runs,
            columns: [
              { data: 'player_disp' },
              { data: 'run.times.primary_t' },
              { data: 'run.date' }
            ],
            order: [[ 1, "asc" ]]
          });
        });

        function ajax_objects(urls) {
          var deferreds = [];
          for(var board of urls) {
            deferreds.push($.ajax({ url: board + "?embed=players" }));
          }
          return deferreds;
        }
      });
    </script>
